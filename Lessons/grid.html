<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Pratice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: gray">div 1</div>

      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: gray">100px</div>

      <div style="background-color: lightpink">
        200px
        <p>text</p>
      </div>
      <div style="background-color: gray">200px</div>

      <div style="background-color: lightpink">div 3</div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: gray">div 1</div>

      <div style="background-color: lightpink">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: gray">div 1</div>

      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: gray">2 fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 400px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: rgb(19, 153, 187)">1fr</div>

      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: rgb(43, 149, 156)">1 fr</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: rgb(29, 123, 151)">1fr</div>
      <div style="background-color: lightpink">1fr</div>
    </div>
</html>
