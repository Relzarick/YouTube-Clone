<style>
  .p1 {
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 8px;
    padding-right: 8px;
    border-color: gray, solid;
    margin-right: 10px;
  }
  .p2 {
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 8px;
    padding-right: 8px;
    border-color: gray, solid;
    margin-left: 10px;
  }
  p {
    cursor: pointer;
    color: rgb(150, 10, 150);
    vertical-align: top;
  }
  .stretch {
    cursor: pointer;
    background-color: green;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    transition: 1s;
  }
  .stretch:hover {
    padding-top: 25px;
    padding-bottom: 25px;
    padding-left: 30px;
    padding-right: 30px;
  }
  .shadow {
    background-color: green;
    color: white;
    border: none;
    transition: 0.15s;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 8px;
    padding-right: 8px;
  }
  .shadow:hover {
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
  }
  .shadow:active {
    padding-top: 8px;
    padding-left: 5px;
  }
  .l1 {
    background-color: green;
    color: white;
    padding-top: 18px;
    padding-bottom: 8px;
    padding-right: 15px;
    padding-left: 15px;
    border: none;
    margin-right: 10px;
    margin-left: 10px;
    transition: padding 0.15s, margin 0.15s;
    cursor: pointer;
  }
  .l1:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>
